<!DOCTYPE html>

<body>
    <h1>
        Canvas Game
    </h1>
    <h3>
        Use a Gamepad Controller or Arrow Keys to move
    </h3>
</body>

<script>
    //GamePad Stuff
    var antiHold = true;
    var directcorrect = false;
    var axisheld = "One of um";

    //Gamepad Control
    window.addEventListener('gamepadconnected', (event) => {
        // Update Controller
        const update = () => {
            //Only read the first controller
            const cont = navigator.getGamepads()[0];

            if (cont.buttons[0].pressed == false) {
                antiHold = true;
            }
            if (cont.axes[1] >= 0.5) { //Down
                if (playerMoveY <= 128) {
                    playerMoveY++;
                }
                plane.clearRect(0, 0, canvas.width, canvas.height);
                plane.beginPath()
                plane.lineWidth = "2";
                plane.strokeStyle = "black"
                plane.rect(playerMoveX, playerMoveY, 20, 20);
                plane.stroke()
            }
            else if (cont.axes[1] <= -0.5) { //Up
                if (playerMoveY >= 2) {
                    playerMoveY--;
                }
                plane.clearRect(0, 0, canvas.width, canvas.height);
                plane.beginPath()
                plane.lineWidth = "2";
                plane.strokeStyle = "black"
                plane.rect(playerMoveX, playerMoveY, 20, 20);
                plane.stroke()
            }
            if (cont.axes[0] >= 0.5) { //Right
                if (playerMoveX <= 278) {
                    playerMoveX++;
                }
                plane.clearRect(0, 0, canvas.width, canvas.height);
                plane.beginPath()
                plane.lineWidth = "2";
                plane.strokeStyle = "black"
                plane.rect(playerMoveX, playerMoveY, 20, 20);
                plane.stroke()
            }
            else if (cont.axes[0] <= -0.5) { //Left
                if (playerMoveX >= 2) {
                    playerMoveX--;
                }
                plane.clearRect(0, 0, canvas.width, canvas.height);
                plane.beginPath()
                plane.lineWidth = "2";
                plane.strokeStyle = "black"
                plane.rect(playerMoveX, playerMoveY, 20, 20);
                plane.stroke()
            }
            if (cont.buttons[9].pressed) {
                document.location.reload();
            }
            //This will loop the update every "animation frame"
            requestAnimationFrame(update);
        }; //End Update Controller
        //Kick off the loop
        update();
    });
    //Code For canvas
    var canvas = document.createElement("CANVAS");
    canvas.id = "Canvas"
    var playerMoveX = 10;
    var playerMoveY = 10;
    document.body.appendChild(canvas)
    var canvasEl = document.getElementById("Canvas")
    var player = document.createElement("div");
    canvas.style.border = "thick solid red";
    canvas.style.height = 600 + "px";
    var plane = canvasEl.getContext("2d");
    var once = true;

    if (once == true) {
        plane.beginPath()
        plane.lineWidth = "2";
        plane.strokeStyle = "black"
        plane.rect(playerMoveX, playerMoveY, 20, 20);
        plane.stroke()
        once = false;
    }

    //Arrow Key Control
    document.addEventListener('keydown', function (event) {
        //Arrow Keys

        if (event.keyCode == 37) {//Arrow Left
            if (playerMoveX >= 2) {
                playerMoveX -= 2;
            }
        }
        if (event.keyCode == 38) { //Arrow Up
            if (playerMoveY >= 2) {
                playerMoveY -= 2;
            }
        }
        if (event.keyCode == 39) { //Arrow Right
            if (playerMoveX <= 278) {
                    playerMoveX+=2;
                }
        }
        if (event.keyCode == 40) { //Arrow Down
            if (playerMoveY <= 128) {
                playerMoveY += 2;
            }
        }

        //Keyboard Keys
        if (event.keyCode == 87) { //Key W / Up
            if (playerMoveY >= 2)
            {
                playerMoveY -= 2;
            }
        }
        if (event.keyCode == 83) { //Key S / Down
            if (playerMoveX <= 128)
            {
                playerMoveY += 2;
            }
        }
        if (event.keyCode == 65) {//Key A / Left
            if (playerMoveX >= 2) {
                playerMoveX -= 2;
            }
        }
        if (event.keyCode == 68) { //Key D / Right
            if (playerMoveX <= 278) {
                    playerMoveX+=2;
                }
        }
        plane.clearRect(0, 0, canvas.width, canvas.height);
        plane.beginPath()
        plane.lineWidth = "2";
        plane.strokeStyle = "black"
        plane.rect(playerMoveX, playerMoveY, 20, 20);
        plane.stroke()
    });
</script>

</html>
