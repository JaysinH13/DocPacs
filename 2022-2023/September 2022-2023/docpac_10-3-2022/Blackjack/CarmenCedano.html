        var cards = []
        
        
        function drawCard() {
            let card = {}
            var number = Math.floor(Math.random() * 13) + 1;
            card.number = number;
            console.log(number)

            // card suits
            var suit = Math.floor(Math.random() * 13) + 1;
            if (suit == 1 || suit == 2 || suit == 3) {
                card.suit = "Hearts"
            } 
            else if (suit == 4 || suit == 5 || suit == 6) {
                card.suit = "Spades"
            } 
            else if (suit == 7|| suit == 8 || suit == 9) {
                card.suit = "Clubs"
            } 
            else  {
                card.suit = "Diamonds"
            }

            // card face and value
            if (card.number == 1) {
                card.face = "Ace"
                card.value = 1
            }
            else if (card.number == 11) {
                card.face = "Jack"
                card.value = number
            }
            else if (card.number == 12) {
                card.face = "Queen"
                card.value = 11
            }
            else if (card.number == 13) {
                card.face = "King"
                card.value = 11
            } else {
                card.face = number
                card.value = number
            }
            
           // document.getElementById('cardDisplay').innerHTML = drawCard();
            cards.push(card)
            console.log(cards)
            
        }
